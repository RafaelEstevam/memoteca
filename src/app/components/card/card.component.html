<div 
    class="flex flex-col gap-4 p-4 max-w-2xl rounded-lg pr-4 pb-4 bg-white"
    [ngClass]="setClassCard(model)"
>
    <h3 class="text-2xl" [ngClass]="setClassTitle(model)">"{{sentence}}"</h3>
    <p class="text-slate-500">{{author}}</p>

    <div *ngIf="id" class="flex justify-between gap-6">
        <button class="text-slate-700 p-2 text-xs rounded-md border-solid border-2 border-slate-700" (click)="editCard(id)">Editar</button>
        <button class="text-red-700 p-2 text-xs rounded-md border-solid border-2 border-red-700" (click)="deleteCard(id)">Apagar</button>
    </div>
</div>
